openapi: 3.0.0
info:
  title: AI Spine API
  version: 1.0.0
  description: Multi-agent orchestration system with tools management, webhooks, and multi-tenant support
  contact:
    name: AI Spine Team
    url: https://ai-spine.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://ai-spine-api.railway.app
    description: Production server
  - url: http://localhost:8000
    description: Development server

tags:
  - name: agents
    description: Agent management and registration
  - name: flows
    description: Flow definition and execution
  - name: executions
    description: Execution monitoring and results
  - name: tools
    description: Tools registry and execution
  - name: users
    description: User management and authentication
  - name: webhooks
    description: Webhook management and delivery
  - name: marketplace
    description: Agent and tool marketplace

paths: {}  # Paths will be auto-generated by FastAPI

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: API key authentication

security:
  - BearerAuth: []